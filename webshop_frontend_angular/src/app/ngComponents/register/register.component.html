<div class="container col-md-6 d-flex flex-column align-items-center mt-5">

    <h1 style="color: #3b5bdb;">Registrierung</h1>

    <div class="col-5" >
        <form (ngSubmit)="register()"> <!-- ngSubmit fires userLogin-method after clicking the Submit button (method is inside login.component.ts)-->

            <!--Email Field:-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-Mail Addresse:</label>
                <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="name@beispiel.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Vorname:</label>
                <input type="text" [(ngModel)]="user.firstname" class="form-control" id="firstname" name="firstname">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nachname:</label>
                <input type="text" [(ngModel)]="user.surname" class="form-control" id="surname" name="surname">
            </div>
            <!--Password Field:-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Passwort:</label>
                <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
            </div>
    
            <button type="submit" class="btn btn-primary mb-3">Registrieren</button>
    
        </form>
    </div>
    
</div>
